$(".hangye-box ul li input:radio").live("click",function(e) {

$(".hangye-box ul li span.big-cate").click(function(e) {

$(".hangye-box a.close").click(function(e) {
    
	$(".hangye-box").hide();
	$(".reset").click();
	$(".hangye-box ul li dl").hide();
	
});



$(document).click(function(e) {
    
	if(e.target.className.indexOf('cate_job') != -1 || e.target.className.indexOf('h-leftimg') != -1 || e.target.className.indexOf('hangye-box') != -1){
		$(".hangye-box").show(); 
		}else{
			$(".hangye-box").hide();
			$(".hangye-box ul li dl").hide();
			$(".h-leftimg").attr('src','/Static/skin/images/left_e.gif')
			}
	
});


$(".hangye-box .small-cate,.hangye-box .big-cate").click(function(e){
