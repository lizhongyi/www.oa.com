<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Logn In - Stilearn Admin Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="stilearning" />

        <!-- google font -->
       <link href="http://fonts.googleapis.com/css?family=Aclonica:regular" rel="stylesheet" type="text/css" />
 <link href="/Static/skin/css/jquery-ui.css" rel="stylesheet"/>
        <!-- styles -->
        <link href="/Public/css/bootstrap.css" rel="stylesheet" />
        <link href="/Public/css/bootstrap-responsive.css" rel="stylesheet" />
        <link href="/Public/css/stilearn.css" rel="stylesheet" />
        <link href="/Public/css/stilearn-responsive.css" rel="stylesheet" />
        <link href="/Public/css/stilearn-helper.css" rel="stylesheet" />
        <link href="/Public/css/stilearn-icon.css" rel="stylesheet" />
        <link href="/Public/css/font-awesome.css" rel="stylesheet" />
        <link href="/Public/css/animate.css" rel="stylesheet" />
        <link href="/Public/css/uniform.default.css" rel="stylesheet" />
        
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

    <body>
        <!-- section header -->
        <header class="header" data-spy="affix" data-offset-top="0">
            <!--nav bar helper-->
            <div class="navbar-helper">
                <div class="row-fluid">
                    <!--panel site-name-->
                    <div class="span2">
                        <div class="panel-sitename">
                            <h2><a href="index.html"><span class="color-teal">Job</span>me</a></h2>
                        </div>
                    </div>
                    <!--/panel name-->
                </div>
            </div><!--/nav bar helper-->
        </header>
        
        <!-- section content -->
        <section class="section">
            <div class="container">
                <div class="signin-form row-fluid">
                    <!--Sign In-->
                    <div class="span5 offset1">
                        <div class="box corner-all">
                            <div class="box-header grd-teal color-white corner-top">
                                <span>登陆:</span>
                            </div>
                            <div class="box-body bg-white">
                                <form id="sign-in" method="post" action="/User/doLogin" />
                                    <div class="control-group">
                                        <label class="control-label">用户名</label>
                                        <div class="controls">
                                            <input type="text" class="input-block-level" data-validate="{required: true, messages:{required:'请输入用户名'}}" name="login_username" id="login_username" autocomplete="off" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">密码</label>
                                        <div class="controls">
                                            <input type="password" class="input-block-level" data-validate="{required: true, messages:{required:'请输入密码'}}" name="login_password" id="login_password" autocomplete="off" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="pull-right helper-font-32">
                                            <a href="#" rel="tooltip-left" title="Sign in using twitter account"><i class="socialico-twitter-sign color-blue"></i></a>
                                            <a href="#" rel="tooltip-left" title="Sign in using facebook account"><i class="socialico-facebook-sign color-sky"></i></a>
                                        </div>
                                        <label class="checkbox">
                                            <input type="checkbox" data-form="uniform" name="remember_me" id="remember_me_yes" value="yes" /> 记住我
                                        </label>
                                    </div>
                                    <div class="form-actions">
                                        <input type="submit" class="btn btn-block btn-large btn-primary" value="立即登陆" />
                                        <p class="recover-account">找回你的 <a href="#modal-recover" class="link" data-toggle="modal">用户名 或 密码</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div><!--/Sign In-->
                    <!--Sign Up-->
                    <div class="span5">
                        <div class="box corner-all">
                            <div class="box-header grd-green color-white corner-top">
                                <span>马上创建一个账号!</span>
                            </div>
                            <div class="box-body bg-white">
                                <form id="sign-up" method="post"  action="{:U('User/do_reg')}" />
                                    <div class="control-group">
                                        <label class="control-label">用户名</label>
                                        <div class="controls">
                                            <input  type="text" class="input-block-level" data-validate="{required: true, messages:{required:'请输入用户名'}}" name="username" id="reg_user" autocomplete="off" />
                                            <p class="help-block muted helper-font-small">可以包含字母、数字和下划线,破折号不要超过20个字符。</p>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">邮箱</label>
                                        <div class="controls">
                                            <input type="text" class="input-block-level" data-validate="{required: true, email:true, messages:{required:'请输入邮件地址', email:'请输入一个有效的邮件地址'}}" name="email" id="email" autocomplete="off" />
                                            <p class="help-block muted helper-font-small"><strong>真实邮件地址</strong> 你将会收到一封确认邮件。</p>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">密码</label>
                                        <div class="controls">
                                            <input type="password" class="input-block-level" data-validate="{required: true, minlength: 6, messages:{required:'请输入密码', minlength:'密码不能小于6位.'}}" name="password" id="password" autocomplete="off" />
                                            <p class="help-block muted helper-font-small">密码越复杂越安全</p>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">确认密码</label>
                                        <div class="controls">
                                            <input type="password" class="input-block-level" data-validate="{required: true, equalTo: '#password', messages:{required:'请输入确认密码', equalTo: '确认密码与密码不相同'}}" name="password_again" id="password_again" autocomplete="off" />
                                            <p class="help-block muted helper-font-small">&nbsp;</p>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <p class="term-of-use">您需要同意网站使用协议</p>
                                    </div>
                                    <div class="control-group">
                                        <label class="checkbox">
                                            <input type="checkbox" data-form="uniform" name="subscribe" id="subscribe_yes" value="yes" checked="" /> 我需要申请实时通讯
                                        </label>
                                    </div>
                                    <div class="form-actions">
                                        <input type="submit" class="btn btn-block btn-large btn-success" value="创建账号" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div><!--/Sign Up-->
                </div><!-- /row -->
            </div><!-- /container -->
            
            <!-- modal recover -->
            <div id="modal-recover" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modal-recoverLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 id="modal-recoverLabel">Reset password <small>用户名 Or Email Address</small></h3>
                </div>
                <div class="modal-body">
                    <form id="form-recover" method="post" />
                        <div class="control-group">
                            <div class="controls">
                                <input type="text" data-validate="{required: true, email:true, messages:{required:'Please enter field email', email:'Please enter a valid email address'}}" name="recover" />
                                <p class="help-block helper-font-small">Enter your 用户名 or email address and we will send you a link to reset your password.</p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                    <input type="submit" form="form-recover" class="btn btn-primary" value="Send reset link" />
                </div>
            </div><!-- /modal recover-->
        </section>

        <!-- javascript
        ================================================== -->
        
        <script src="/Public/js/jquery.js"></script>
        <script src="/Public/js/bootstrap.js"></script>
        <script src="/Public/js/uniform/jquery.uniform.js"></script>

				     $.ajax({
						     url:"{:U('User/checkInput',array('act'=>'mail'))}",

							 data:{email:$("#email").val()},
							 
							 beforeSend: function(){

										 if(data==true){
											
											
										
									 }else{
										    
											alert("邮箱已经已经存在！")
											$this.focus();
										 
										 }
								 }
						 
						 }) 
                });
				
				
				
				
				
				
				
            })
        </script>
    </body>
</html>
