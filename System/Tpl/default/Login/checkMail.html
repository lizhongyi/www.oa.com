<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>职美网</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="stilearning" />

        <!-- google font -->
       <link href="http://fonts.googleapis.com/css?family=Aclonica:regular" rel="stylesheet" type="text/css" />
 <link href="/Static/skin/css/jquery-ui.css" rel="stylesheet"/>
        <!-- styles -->
        <link href="/Public/css/bootstrap.css" rel="stylesheet" />
        <link href="/Public/css/bootstrap-responsive.css" rel="stylesheet" />
        <link href="/Public/css/stilearn.css" rel="stylesheet" />
        <link href="/Public/css/stilearn-responsive.css" rel="stylesheet" />
        <link href="/Public/css/stilearn-helper.css" rel="stylesheet" />
        <link href="/Public/css/stilearn-icon.css" rel="stylesheet" />
        <link href="/Public/css/font-awesome.css" rel="stylesheet" />
        <link href="/Public/css/animate.css" rel="stylesheet" />
        <link href="/Public/css/uniform.default.css" rel="stylesheet" />
        
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>

    <body>
        <!-- section header -->
        <header class="header" data-spy="affix" data-offset-top="0">
            <!--nav bar helper-->
            <div class="navbar-helper">
                <div class="row-fluid">
                    <!--panel site-name-->
                    <div class="span2">
                        <div class="panel-sitename">
                            <h2><img src="/Public/img/logo.png"/></h2>
                        </div>
                    </div>
                    <!--/panel name-->
                </div>
            </div><!--/nav bar helper-->
        </header>
        
        <!-- section content -->
        <section class="section">
            <div class="container">
                <div class="signin-form row-fluid">
                    <!--Sign In--><!--/Sign In-->
                    <!--Sign Up-->
                    <div class="span10">
                        <div class="box corner-all">
                            <div class="box-header grd-green color-white corner-top">
                                <span>您的账号还没有激活，请进入的邮箱进行激活　<a href="#" id="lurl" style="text-decoration:underline">登陆邮箱</a> 或  <a href="/Login/logout">退出登陆</a></span>
                            </div>
                        </div>
                    </div><!--/Sign Up-->
                </div><!-- /row -->
            </div><!-- /container -->
            
            <!-- modal recover -->
            <div id="modal-recover" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modal-recoverLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 id="modal-recoverLabel">Reset password <small>用户名 Or Email Address</small></h3>
                </div>
                <div class="modal-body">
                    <form id="form-recover" method="post" />
                        <div class="control-group">
                            <div class="controls">
                                <input type="text" data-validate="{required: true, email:true, messages:{required:'Please enter field email', email:'Please enter a valid email address'}}" name="recover" />
                                <p class="help-block helper-font-small">Enter your 用户名 or email address and we will send you a link to reset your password.</p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                    <input type="submit" form="form-recover" class="btn btn-primary" value="Send reset link" />
                </div>
            </div><!-- /modal recover-->
        </section>

        <!-- javascript
        ================================================== -->
        
        <script src="/Public/js/jquery.js"></script>
        <script src="/Public/js/bootstrap.js"></script>
        <script src="/Public/js/uniform/jquery.uniform.js"></script>
        
        <script src="/Public/js/validate/jquery.metadata.js"></script>
        <script src="/Public/js/validate/jquery.validate.js"></script>
        
        <script type="text/javascript">
            $(document).ready(function() {
				
				var t="@";
				var st="{$email}";
				var wei = st.indexOf(t)+1;
				
				var loginurl="http://mail."+st.substr(wei,st.length);
				$("#lurl").attr('href',loginurl);
				
				
			});
        </script>
    </body>
</html>
