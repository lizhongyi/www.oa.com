<script type="text/javascript">



$(function(){  

    

	$('#repass').click(function(e) {

    var mail=$('#umail').val();

    if(mail==""){

		$('.ms').html('请填写邮箱').show();

		return false;

		}

     

	 //alert(mail);

		

		$.ajax({

			type:"POST",

			 url:"{:U('Login/repass')}",


			 data:{umail:mail},

			 beforeSend: function(){

				  

				  $('.ms').html('提交中....');

				 

				 },

				 success: function(data){

					 
					   if(data =="ok")

					   

					   {  
						

						

						 $('.ms').html("邮件发送成功，清查收");  

						 setTimeout(function(){

							 $(".close").click();

							 },2000); 

						

					   }

					   else{

						   

						  $('.ms').html(data);

						  

						   }

					 

					 }

				 

				

			

			

			});

		

		return false;

    });

	 

});



</script>
