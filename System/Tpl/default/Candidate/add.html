 <script>
 
// ajax 提交联系人


$("#add_co input").live("blur",function(e) {
        $this=$(this); 
		var attr=$(this).attr("id"); 
		var s=$this.val(); 
		var pattern =/^(([0\+]\d{2,3}-)?(0\d{2,3})-)(\d{7,8})(-(\d{3,}))?$/;
                    //var pattern =/(^[0-9]{3,4}\-[0-9]{7,8}$)|(^[0-9]{7,8}$)|(^\([0-9]{3,4}\)[0-9]{3,8}$)|(^0{0,1}13[0-9]{9}$)/; 
		       switch(attr){
			  
			   case 'realname':
			       if(s.length < 2 || s.length > 5 ){
			           yan_fn($this,"请正确填写联系人");
				       }else{
					     yan_fn($this);
					   }
			   break;
			   
			   case 'before_job':
			       if(s.length < 2 ||  s.length > 30){
			           yan_fn($this,"请正确填写职位位");
				       }else{
					     yan_fn($this);
					   }
			   break;
			   
			
			   
			   case 'phone':
			        if(s!=""){
			           if(!(/^1[3|5][0-9]\d{4,8}$/.test(s))){ 
                       yan_fn($this,"不是完整的11位手机号或者正确的手机号前七位"); 
				}else{
					yan_fn($this);
					}
    }   
		        break; 
				
				
				 
                    case 'email':
			        if(s!=""){
			           
					   var reg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
    
                       if(!reg.test(s)){
                            yan_fn($this,"email格式不正确，请重新输入！");
                        }else{
						     
							 yan_fn($this);	
							
					  }
					}
                   break;
				   
				   
				   
				
				
			
			
			
			   }
		 
		 
		
    });
	



function yan_fn(obj,msg){
	
	     
		 
		         if(msg!=undefined){
				               obj.addClass('bred');
				               if(obj.next().length==0){
					           obj.parent().append("<span class='ms'>"+msg+"</span>")
					        }  //obj.val("");
				               obj.focus();
							   return false;
				 }else{
					   obj.removeClass('bred'); 
					   obj.next(".ms").remove();
					 }
	    
	}




         


  
    $("#candidate_bt").click(function(e) {
		
		
		 $persona='';
           $(".persona_cbox").each(function(index, element) {
    
	         if($(this).attr('checked')=='checked'){
		    $persona+=$(this).val()+',';
		   }
	
});

           $persona=$persona.substr(0,$persona.length-1);
		   
		   
            if($persona==""){
				  msg("请选择工作角色");
				  return false;
				}

    
	  if($("#realname").val()=="" || $("#phone")=="" || $("#area-val").val() ==""){
	                   	msg("请仔细检查必填项");
	                    return false;
	  }else{
		   
		   
		    url="/Works/do_candidate_add";
		    tdata={
					      realname      : $("#realname").val(),
					      area_cn       : $("#area_cn").val(),
					      gid           : $("#gid").val(),
					      phone         : $("#phone").val(),
						  email         : $("#email").val(),
						  zhiwei        : $("#zhiwei").val(),
						  stage         : $("#stage").val(),
						  stages        : $("#stages").val(),
						  area          : $("#area_val").val(),
						  before_job    : $("#before_job").val(),
						  mark          : $("#mark").val(),
						  persona       : $persona,
                         // ajax       : 1
					 
                       };
					      
						  
						  cb={bf:function(){
							  
							   msg("正在提交");
							   
							 },su:function(data){
								 
									 
								if(data.status==1){
							    $("#msg").html(data.info).show().fadeOut(1000,function(){
							    $(".modal-backdrop").click();
	                            $("#tab_"+$("#stage").val()).click();
								});
								}else{
									 //alert(data.info);
									  return false;
									}
								
								
						    }
							}  
						
		                ajaxForm(url,tdata,cb);
						
	  }
   
   return false;
	 
}); 


 </script>
