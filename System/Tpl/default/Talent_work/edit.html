								  yan_fn($(".ms"),'请填写完整',$(this));

							}  
							
							
							$.ajax({

									 data:{
										 start_time:$("#wstart_time").val(),

										 title:$("#title").val(),

										 duty:$("#duty").val(),

									 },
									 beforeSend: function(){
										    
											$this.val("提交中...").attr('disbaled',false);

											 }
				                                       					 
				 				
								    });
