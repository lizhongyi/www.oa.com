 <script>
 


    $("#notice_bt").click(function(e) {
		
	
    
	  if($("#title").val()=="" || $("#content")==""){
	                   	msg("请仔细检查必填项");
	                    return false;
	  }else{
		     
		   
		    url="/Usermsg/sendmsg/ajax/1";
		    tdata={
					      toid      : "{$_GET['uid']}",
					      content       : $("#content").val(),
					     
					 
                       };
					      
						  
						  cb={bf:function(){
							  
							   msg("正在提交");
							   
							 },su:function(data){
								 
									 
								if(data.status==1){
							    $("#msg").html(data.info).show().fadeOut(1000,function(){
							   $(".close").click();
	       									});
								}else{
									  msg(data.info);
									  return false;
									}
								
								
						    }
							}  
						
		                ajaxForm(url,tdata,cb);
						
	  }
   
   return false;
	 
}); 


 </script>
