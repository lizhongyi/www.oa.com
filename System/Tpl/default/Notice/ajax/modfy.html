<div class="modal-header">
    <a class="close" data-dismiss="modal">×</a>
    <h3>编辑内部通知</h3>
  </div> 
  

  <div class="modal-body" style="padding:0px;"> 
  
  
  <div class=" modal_box">
<div id="msg"></div>

 <table class="m16"id="add_co">
 <tr>
 <td width="125" align="right">通知标题：</td>
 <td width="413"><input type="text" class="span3" name="title" id="title" value="{$vo.title}" /></td>
 </tr>
 
 
 <tr>
   <td align="right" valign="top">通知内容：</td>
   <td><textarea name="content" id="content" style="margin-left:-2px; height:150px;">{$vo.content}</textarea></td>
 </tr>
 
 
 </table>
 </div>
 
  </div>

</div> 



 </div>
  <div class="modal-footer">
     <button class="btn btn-primary" type="submit" id="notice_bt" >保存</button></div>

 </div>
 <script>
 


    $("#notice_bt").click(function(e) {
		
	
    
	  if($("#title").val()=="" || $("#content")==""){
	                   	msg("请仔细检查必填项");
	                    return false;
	  }else{
		     
		   
		    url="/Notice/do_modfy/ajax/1/id/{$vo['id']}";
		    tdata={
					      title      : $("#title").val(),
					      content       : $("#content").val(),
					     
					 
                       };
					      
						  
						  cb={bf:function(){
							  
							   msg("正在提交");
							   
							 },su:function(data){
								 
									 
								if(data.status==1){
							    $("#msg").html(data.info).show().fadeOut(1000,function(){
							    $(".modal-backdrop").click();
								
								$("#load_notice").load('/Notice/index/ajax/1');
	       									});
								}else{
									  msg(data.info);
									  return false;
									}
								
								
						    }
							}  
						
		                ajaxForm(url,tdata,cb);
						
	  }
   
   return false;
	 
}); 


 </script>
