<script type="text/javascript">
function showLocale(objD)
{
	var str,colorhead,colorfoot;
	var yy = objD.getYear();
	if(yy<1900) yy = yy+1900;
	var MM = objD.getMonth()+1;
	if(MM<10) MM = '0' + MM;
	var dd = objD.getDate();
	if(dd<10) dd = '0' + dd;
	var hh = objD.getHours();
	if(hh<10) hh = '0' + hh;
	var mm = objD.getMinutes();
	if(mm<10) mm = '0' + mm;
	var ss = objD.getSeconds();
	if(ss<10) ss = '0' + ss;
	var ww = objD.getDay();
	if  ( ww==0 )  colorhead="";
	if  ( ww > 0 && ww < 6 )  colorhead="";
	if  ( ww==6 )  colorhead="";
	if  (ww==0)  ww="星期日";
	if  (ww==1)  ww="星期一";
	if  (ww==2)  ww="星期二";
	if  (ww==3)  ww="星期三";
	if  (ww==4)  ww="星期四";
	if  (ww==5)  ww="星期五";
	if  (ww==6)  ww="星期六";
	colorfoot=""
	str = colorhead + yy + "年" + MM + "月" + dd + "日  <br/>" + ww +""+ colorfoot + " " + hh + ":" + mm + ":" + ss ;
	return(str);
}
function tick()
{
	var today;
	today = new Date();
	document.getElementById("localtime").innerHTML = showLocale(today);
	window.setTimeout("tick()", 1000);
}
tick();
</script>

 <script>
  
  
  
  $(".sms-add").click(function(e) {
     
	 $("#rel").text($(this).attr('realname'));

}); 


$('#sms_bt').click(function(e) {


        if ($('#content1').val() == '') {
            $("#msg").html('内容不能为空').show();
            return false;

        }
		  $('#msg').html(""); 

        var content1 = guolv($('#content1').val());
        var touid = $('#touid').val();
		
		
        $.ajax({
            type: "POST",
            url:"{:U('Usermsg/sendmsg')}",
            data: {
                toid: touid,
                content: content1
            },
            beforeSend: function() {
                msg('提交中...');

            },
            success: function(data) {

                if (data.status == 1) {
                    //刷新当前页面
				  msg('发送成功');
				  
				  setTimeout(function(){
					  $(".close").click();
					  },500)
				  

                }else{
					
					
					
					}




            }



        });

        return false;


    });

	   $this=$(this);
	   
	  $.ajax({
            type: "GET",
            url:"{:U('Resource/resume_down')}",
            data: {
                id: $this.attr('uid'),
               
            },
            beforeSend: function() {
               $this.text('下载中...');

            },
            success: function(data) {

                if (data.status == 1) {
                    //刷新当前页面
				    $this.html('<a title="已下载" href="javascript:;"><i class="icofont-ok" style="color:#CCC !important"></i></a>');

});
